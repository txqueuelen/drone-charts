apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "drone-runner-kube.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "drone-runner-kube.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "drone-runner-kube.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "drone-runner-kube.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "drone-runner-kube.serviceAccountName" . }}
      terminationGracePeriodSeconds: 3600
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "drone-runner-kube.fullname" . }}
                optional: true
            - secretRef:
                name: {{ include "drone-runner-kube.fullname" . }}
                optional: true
          {{- range .Values.envFrom.secrets }}
            - secretRef:
                name: {{ . }}
          {{- end }}
          {{- range .Values.envFrom.configMaps }}
            - configMapRef:
                name: {{ . }}
          {{- end }}
          env:
          {{- if .Values.policy.enabled }}
            - name: DRONE_POLICY_FILE
              value: /policy.yaml
          {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.policy.enabled }}
          volumeMounts:
            - name: policy
              mountPath: /policy.yaml
              subPath: policy.yaml
          {{- end }}
      {{- if .Values.policy.enabled }}
      volumes:
        - name: policy
          configMap:
            name: {{ include "drone-runner-kube.fullname" . }}-policy
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
